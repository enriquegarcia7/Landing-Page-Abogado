title: Crea tu futuro
description: Crea tu propia empresa, asesoría legal.

hero:
  title: Crea tu Propia Empresa
  description: Asesoría legal confiable y profesional.
  links:
    - label: Nuestros Servicios
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '#features'
      size: xl

logos:
  title: Confianza de los mejores
  icons:
    - i-simple-icons-amazonaws
    - i-simple-icons-heroku
    - i-simple-icons-netlify
    - i-simple-icons-vercel
    - i-simple-icons-cloudflare

features:
  headline: Servicios
  title: ¿Por qué elegir nuestros servicios?
  description: Ofrecemos servicios de calidad, con años de experiencia y decenas de clientes satisfechos.
  items:
    - title: Asesoría Personalizada
      description: Sabemos que cada cliente es único y requiere servicios exclusivos.
      icon: i-heroicons-cog
    - title: Confianza
      description: La confianza es la base de nuestro trabajo, garantizamos un trabajo de calidad basado en la experiencia de nuestros clientes.
      icon: i-heroicons-check
    - title: Seguridad
      description: Entregamos un servicio que garantiza la confidencialidad con nuestros clientes, protegiendo la información empresarial.
      icon: i-heroicons-lock-closed
    - title: Rapidez
      description: Ofrecemos un servicio rápido y eficiente para que nuestros clientes puedan disfrutar de su empresa lo antes posible.
      icon: i-heroicons-rocket-launch
    - title: Precios Accesibles
      description: Entregamos servicios de calidad a un precio accesible para pymes y startups.
      icon: i-heroicons-currency-dollar
    - title: Escalable
      description: Nuestros servicios son escalables en el tiempo, permitiendo el crecimiento continuo de tu negocio.
      icon: i-heroicons-chart-bar

pricing:
  headline: Planes de Servicio
  title: Planes adaptados a tus necesidades
  plans:
    - title: Básico
      description: Plan básico para individuos.
      price: $9.99/mes
      align: top
      button:
        label: Empezar
        color: gray
      features:
        - 1 GB de Almacenamiento
        - 1 Cuenta de Email
        - 1 Dominio
        - 1 Sitio Web
        - 1 Base de Datos
        - 1 Certificado SSL
        - Soporte por Ticket
    - title: Estándar
      description: Plan estándar para pequeños equipos.
      price: $99.990
      highlight: true
      scale: true
      align: top
      button:
        label: Empezar
      features:
        - Redacción de escritura
        - Obtención Rut Empresa
        - Inicio de actividades SII
        - Cédula E-RUT empresa
        - Verificación de actividades SII
        - Asesoría Patente Comercial
        - Asesoría Registro Nacional de PYMES
        - Asesoría Proveedores del estado
    - title: Premium
      description: Plan premium para grandes equipos.
      price: $29.99/mes
      align: top
      button:
        label: Empezar
        color: gray
      features:
        - 100 GB de Almacenamiento
        - 100 Cuentas de Email
        - 100 Dominios
        - 100 Sitios Web
        - 100 Bases de Datos
        - 100 Certificados SSL
        - Soporte por Ticket

