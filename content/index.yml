cta:
  title: ¡Comencemos a trabajar hoy mismo!
  description: Contacta con nosotros para iniciar el proceso de creación de tu empresa.

links:
  - label: Formulario de Contacto
    size: xl

faq:
  title: Preguntas Frecuentes
  description: Respuestas a las preguntas más comunes de nuestros clientes.
  items:
    - label: ¿Es un servicio seguro?
      content: Nuestro servicio está diseñado para garantizar la seguridad y confidencialidad de tus datos.
      defaultOpen: true
    - label: ¿Cómo puedo cancelar mi suscripción?
      content: Puedes cancelar tu suscripción contactando con nuestro equipo de soporte.
    - label: ¿Cómo funciona la prueba gratuita?
      content: Ofrecemos una prueba gratuita para que puedas conocer nuestros servicios sin compromiso.
    - label: ¿Puedo cambiar de plan más adelante?
      content: Sí, puedes cambiar tu plan en cualquier momento según tus necesidades empresariales.
    - label: ¿Ofrecen reembolsos?
      content: Sí, ofrecemos reembolsos bajo ciertas condiciones. Contáctanos para más detalles.
    - label: ¿Ofrecen soporte técnico?
      content: Sí, tenemos un equipo de soporte disponible para resolver cualquier consulta que tengas.

whatsapp:
